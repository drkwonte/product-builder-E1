<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lotto Number Generator</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <h1>Lotto Number Generator</h1>
    <div id="numbers-container" class="numbers-container"></div>
    <button id="generate-btn">Generate Numbers</button>
    <button id="theme-toggle-btn">Toggle Theme</button>
  </div>

  <div class="form-container">
    <h2>제휴 문의</h2>
    <form action="https://formspree.io/f/xpqjdqoj" method="POST">
      <label for="name">이름:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">이메일:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">메시지:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">문의하기</button>
    </form>
  </div>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
